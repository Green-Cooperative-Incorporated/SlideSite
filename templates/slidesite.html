<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlideSite Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .content {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #4285f4;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to SlideSite!</h1>
    <p>Upload a slide (.svs or .tif) and download your generated thumbnail.</p>

    <a href="{{ url_for('upload') }}" class="button">
      Upload Slide File
    </a>

    {% if upload_success %}
      <br>
      <a href="{{ url_for('my_image') }}" class="button">
        Download Thumbnail
      </a>
    {% endif %}
  </div>
</body>
</html>
