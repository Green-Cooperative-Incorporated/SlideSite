<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to SlideSite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #e6f0ff, #f2f7ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 12px 28px;
      background-color: #4285f4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #3367d6;
    }
    .image-comparison {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .image-box {
      text-align: center;
    }
    .image-box img {
      width: 260px;
      height: auto;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    .image-box img:hover {
      transform: scale(1.03);
    }
    .image-box p {
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SlideSite</h1>
    <p>
      Upload <code>.svs</code> or <code>.tif</code> whole-slide pathology images.<br>
      SlideSite uses a pretrained machine learning model to analyze tissue samples and highlight potential cancerous regions.<br>
      After processing, download your result as a thumbnail heatmap.
    </p>

    <div class="image-comparison">
      <div class="image-box">
        <img src="{{ url_for('static', filename='images/before.png') }}" alt="Before Image">
        <p>Before</p>
      </div>
      <div class="image-box">
        <img src="{{ url_for('static', filename='images/after.png') }}" alt="After Image">
        <p>After</p>
      </div>
    </div>

    <a href="{{ url_for('login') }}" class="button">Log In to Get Started</a>
  </div>
</body>
</html>
