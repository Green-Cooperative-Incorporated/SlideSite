<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Slide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 15px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #357ae8;
    }
    .messages {
      text-align: center;
      margin-bottom: 10px;
      color: red;
    }
    progress {
      width: 100%;
      height: 20px;
      margin-top: 10px;
      display: none;
    }
    #statusText {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Slide File (.svs or .tif)</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="messages">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".svs,.tif,.tiff" required>
      <input type="submit" value="Upload">
    </form>

    <progress id="progressBar" value="0" max="100"></progress>
    <p id="statusText"></p>

    <p style="text-align:center;"><a href="{{ url_for('slidesite') }}">Back to site</a></p>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const progressBar = document.getElementById("progressBar");
    const statusText = document.getElementById("statusText");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const fileInput = form.querySelector("input[name='file']");
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "{{ url_for('upload') }}", true);

      // Update progress bar
      xhr.upload.onprogress = function (e) {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.display = "block";
          progressBar.value = percent;
          statusText.textContent = `Uploading... ${Math.round(percent)}%`;
        }
      };

      // Handle response
      xhr.onload = function () {
        if (xhr.status === 200) {
          statusText.textContent = "Upload complete!";
          window.location.href = "{{ url_for('slidesite', upload_success=True) }}";
        } else {
          statusText.textContent = "Upload failed.";
        }
      };

      xhr.onerror = function () {
        statusText.textContent = "An error occurred during the upload.";
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
