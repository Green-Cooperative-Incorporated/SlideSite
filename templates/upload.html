<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Slide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 15px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #357ae8;
    }
    .messages {
      text-align: center;
      margin-bottom: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Slide File (.svs or .tif)</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="messages">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".svs,.tif,.tiff" required>
      <input type="submit" value="Upload">
    </form>

    <p style="text-align:center;"><a href="{{ url_for('slidesite') }}">Back to site</a></p>
  </div>
</body>
</html>
