<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .verify-container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #90caf9;
      margin-bottom: 20px;
    }
    p {
      margin: 15px 0;
      color: #ccc;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h2>Email Verification</h2>

    {% if success %}
      <p>Your email has been verified successfully!</p>
      <a class="btn" href="{{ url_for('login') }}">Log In</a>
    {% else %}
      <p>The verification link is invalid or has expired.</p>
      <a class="btn" href="{{ url_for('register') }}">Try Again</a>
    {% endif %}
  </div>
</body>
</html>
